<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sm1ley’s corner // The Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: radial-gradient(circle at center, #000, #050505 80%);
        overflow: hidden;
        font-family: 'Helvetica Neue', sans-serif;
        color: #ccc;
        }

        canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        }

        .portal {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle, rgba(0,255,255,0.15), rgba(0,255,255,0.05), transparent);
        box-shadow: 0 0 60px 15px rgba(0,255,255,0.1);
        animation: expand 3.5s ease-out forwards, pulse 6s ease-in-out infinite;
        z-index: 1;
        }

        @keyframes expand {
        0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
        40% { opacity: 1; }
        100% { transform: translate(-50%, -50%) scale(20); opacity: 0.2; }
        }

        @keyframes pulse {
        0%, 100% { box-shadow: 0 0 60px 15px rgba(0,255,255,0.1); }
        50% { box-shadow: 0 0 90px 30px rgba(0,255,255,0.2); }
        }

        .caption {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 4em;
        letter-spacing: 2px;
        font-weight: 300;
        color: rgba(255,255,255,0.85);
        text-shadow: 0 0 40px rgba(0,255,255,0.4);
        opacity: 0;
        z-index: 2;
        transition: all 2s ease;
        }

        .caption.show {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.05);
        }

        .caption.hide {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
        }

        .sub {
        position: absolute;
        bottom: 60px;
        width: 100%;
        text-align: center;
        font-size: 14px;
        letter-spacing: 1px;
        color: #777;
        opacity: 0;
        animation: fadeIn 5s ease-in-out 6s forwards;
        }

        @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 0.6; transform: translateY(0); }
        }
    </style>
    </head>
    <body>

    <canvas id="space"></canvas>
    <div class="portal"></div>
    <div id="caption" class="caption">sm1ley</div>
    <div id="caption2" class="caption" style="opacity:0;">Thank You!</div>
    <div class="sub">CHVRTK // beyond words.</div>

    <script>
        // фон - мягкое движение "космоса"
        const canvas = document.getElementById('space');
        const ctx = canvas.getContext('2d');
        let w, h, particles = [];

        function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        for (let i = 0; i < 120; i++) {
        particles.push({
            x: Math.random() * w,
            y: Math.random() * h,
            r: Math.random() * 1.3,
            a: Math.random() * 360,
            s: 0.2 + Math.random() * 0.8
        });
        }

        function animate() {
        ctx.clearRect(0, 0, w, h);
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, w, h);
        particles.forEach(p => {
            p.a += 0.004;
            p.x += Math.sin(p.a) * 0.3 * p.s;
            p.y += Math.cos(p.a) * 0.3 * p.s;
            if (p.x < 0) p.x = w;
            if (p.x > w) p.x = 0;
            if (p.y < 0) p.y = h;
            if (p.y > h) p.y = 0;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(0,255,255,${0.07 + Math.sin(p.a*5)*0.05})`;
            ctx.fill();
        });
        requestAnimationFrame(animate);
        }
        animate();

        // анимация текста
        const caption = document.getElementById('caption');
        const caption2 = document.getElementById('caption2');

        setTimeout(() => { caption.classList.add('show'); }, 2800);
        setTimeout(() => { caption.classList.remove('show'); caption.classList.add('hide'); }, 6500);
        setTimeout(() => {
        caption2.style.opacity = 1;
        caption2.classList.add('show');
        }, 7800);
    </script>
</body>
</html>

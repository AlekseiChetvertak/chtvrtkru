<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Секретный промокод | chvrtk.ru</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        /* Фон и базовое центрирование */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Стеклянный блок */
        .glass-card {
            background: rgba(20,20,20,0.6);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 2em 3em;
            text-align: center;
            color: white;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        .glass-card h1 {
            margin: 0 0 0.5em;
            font-size: 2em;
        }

        .glass-card p {
            margin: 0.5em 0;
            font-size: 1em;
            color: #ccc;
        }

        .promo-code {
            margin-top: 1em;
            padding: 0.5em 1em;
            background: rgba(255,255,255,0.08);
            border-radius: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 1.2em;
            display: inline-block;
        }

        /* Конффети */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 9999;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffdd57;
            opacity: 0.9;
            transform: rotate(0deg);
        }
    </style>
</head>
<body>

<div class="glass-card">
    <h1>Секретный промокод!</h1>
    <p>Для тебя, sm1ley, за твою поддержку и помощь :)</p>
    <div class="promo-code">sm1ley</div>
    <p>Используй на одно бесплатное занятие.</p>
</div>

<div class="confetti" id="confetti"></div>

<script>
    // Генерация конффети
    const confettiContainer = document.getElementById('confetti');

    function createConfettiPiece() {
        const div = document.createElement('div');
        div.classList.add('confetti-piece');
        div.style.left = Math.random() * window.innerWidth + 'px';
        div.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;
        div.style.animationDuration = 2 + Math.random() * 2 + 's';
        div.style.opacity = Math.random();
        div.style.width = div.style.height = (5 + Math.random()*10) + 'px';
        confettiContainer.appendChild(div);

        // Анимация
        const fall = setInterval(() => {
            const top = parseFloat(div.style.top || 0) + 2 + Math.random() * 4;
            const left = parseFloat(div.style.left || 0) + Math.sin(top/10);
            div.style.top = top + 'px';
            div.style.left = left + 'px';

            if(top > window.innerHeight){
                div.remove();
                clearInterval(fall);
            }
        }, 20);
    }

    // создаем несколько конфетти
    for(let i=0;i<150;i++){
        setTimeout(createConfettiPiece, i*30);
    }
</script>

</body>
</html>
